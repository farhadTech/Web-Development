In the following example we will use attributes to define the alignment of <p></p> element using HTML align attribute.

<!DOCTYPE html>
<html>
<head>
    <title>HTML attribute example</title>
</head>

<body>
    <p align = "left"> Left Aligned</p>
    <p align = "center"> Center Aligned</p>
    <p align = "right"> Right Aligned</p>
</body>
</html>
