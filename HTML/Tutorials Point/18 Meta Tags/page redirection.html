<!--
You can use <meta> tag to redirect your page to any other webpage. You can also specify a duration if you want to redirect the page after a certain number of seconds.

Following is an example of redirection current page to another page after 5 seconds. If you want to redirect page immediately then do nto specify content attribute.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Meta Tags Example.</title>
    <meta name="keywords" content="HTML, Meta Tags, Metadata"/>
    <meta name="description" content="Learning about Meta Tags."/>
    <meta name="revised" content="Farhad, 17/07/2024"/>
    <meta http-equiv="refresh" content="5" url="https://www.tutorialspoint.com/html/index.htm"/>
</head>
<body>
    <p>Hello HTML5</p>
</body>
</html>
