<!--
Cookies are data, stored in small text files on your computer and it is exchanged between web browser and web server to keep track of various information based on your web application need. You can use <meta> tag to store cookies on client side and later this information can be used by the Web Server to tract a site visitor. If you do not include th expiration date and time, the cookie is considered a session cookie and will be deleted when the user exits the browser.

-->
<!DOCTYPE html>
<html>
<head>
    <title>Meta Tags Example.</title>
    <meta name="keywords" content="HTML, Meta Tags, Metadata"/>
    <meta name="description" content="Learning about Meta Tags."/>
    <meta name="revised" content="Farhad, 17/07/2024"/>
    <meta http-equiv="cookie" content="userid=xyz"; expires="Wednesday",url="https://www.tutorialspoint.com/html/index.htm"/>
</head>
<body>
    <p>Hello HTML5</p>
</body>
</html>
