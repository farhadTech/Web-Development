<!--
Border Collapse:
We can adjust the space between table borders by manipulating the 'border-collapse' property in CSS. By adjusting the value of border-collapse you can control the spacing or gap between the borders within your table. There are two values for border-collapse. The default value 'separate' will bring extra gap between table cells, value 'collapse' prevent extra gap in between the table cells.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal HTML Table</title>

    <style>
        #table1 {
            border-collapse: separate;
        }
        #table2 {
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <table id="table1" border="1">
        <tr>
            <th>Name</th>
            <th>Salary </th>
        </tr>
        <tr>
            <td>Bill gates</td>
            <td>7 billion</td>
        </tr>
        <tr>
            <td>Elon Musk</td>
            <td>11 billion</td>
        </tr>
        <tr>
            <td>Mark Juckerberg</td>
            <td>17 billion</td>
        </tr>
    </table>

    <table id="table2" border="1">
        <tr>
            <th>Name</th>
            <th>Salary </th>
        </tr>
        <tr>
            <td>Bernard Arnault</td>
            <td>5 billion</td>
        </tr>
        <tr>
            <td>Larry Page</td>
            <td>2 billion</td>
        </tr>
        <tr>
            <td>Mukesh Ambani </td>
            <td>3 billion</td>
        </tr>
    </table>
</body>
</html>
