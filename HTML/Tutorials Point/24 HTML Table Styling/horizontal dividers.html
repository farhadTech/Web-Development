<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal HTML Table</title>

    <style>
        table {
            border-collapse: collapse;
        }
        tr {
            border-bottom: 5px solid #ddd ;
        }

        tr, td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table id="table1" border="2">
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Bill gates</td>
            <td>7 billion</td>
        </tr>
        <tr>
            <td>Elon Musk</td>
            <td>11 billion</td>
        </tr>
        <tr>
            <td>Mark Juckerberg</td>
            <td>17 billion</td>
        </tr>
    </table>

    <table id="table2" border="2">
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Bernard Arnault</td>
            <td>5 billion</td>
        </tr>
        <tr>
            <td>Larry Page</td>
            <td>2 billion</td>
        </tr>
        <tr>
            <td>Mukesh Ambani</td>
            <td>13 billion</td>
        </tr>
    </table>
</body>

</html>
