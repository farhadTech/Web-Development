<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Table Header</title>

    <style>

    body {
        min-height: 100vh;
        font-family: monospace;
    }

    th {
        background-color: #4CAF50;
        color: white;
        text-align: left;
        padding: 8px;
    }

    td {
        background-color: gainsboro;
        color: black;
        text-align: left;
        padding: 6px;
    }
    </style>
</head>

<body>
    <table border="1">
    <tr>
        <th>Name</th>
        <th>Salary</th>
    </tr>

    <tr>
        <td>Farhadur Rahman</td>
        <td>1.0000</td>
    </tr>

    <tr>
        <td>Bill Gates</td>
        <td>1 billion</td>
    </tr>

    </table>
</body>
</html>
