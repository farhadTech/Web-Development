<!-- The <thead></thead> tag is often combined with <tfoot></tfoot> (table footer) and <tbody></tbody> (table body) to create a comprehensive table structure. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining with tfoot and tbody</title>
</head>
<body>
    <table border>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <p>
        Footers are generall used to enter sum of values of each column.
    </p>
</body>
</html>
