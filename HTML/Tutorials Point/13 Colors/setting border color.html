<!DOCTYPE html>
<html>
<head>
    <title>Setting Border Color</title>
</head>
<body>
    <h2 style = "border: 2.5px solid Fuchsia;">
        Setting Border Color in HTML
    </h2>
    <p style = "border: 2.5px dotted Teal;" padding: 5px;>
        This line is created using paragraph tag and its border color is <b>Teal</b>
    </p>
    <p style = "border: 2.5px dashed SlateBlue; padding: 5px;">
        This is another line created using paragraph tag and its border color is <b>SlateBlue</b>
    </p>
</body>
</html>
