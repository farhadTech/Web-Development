<!--
To set the text color on text we can use the CSS color property. The value of color can be specified using any of the above discussed methods.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Setting Background Color</title>
</head>
<body>
    <h2 style = "background-color: Fuchsia">
        Setting Background color in HTML
    </h2>
    <p style = "background-color: Teal;" padding: 5px;>
        This line is created using paragraph tag and its color is <b>Teal</b>.
    </p>
    <p style = "background-color: SlateBlue;">
        This is another line created using paragraph tag and its color is <b>SlateBlue</b>
    </p>
</body>
</html>
