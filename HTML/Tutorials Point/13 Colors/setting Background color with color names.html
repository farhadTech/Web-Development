<!DOCTYPE html>
<html>
<head>
    <title>Setting Border Color</title>
</head>
<body text = "blue" bgcolor = "green">
    <p>
        Use different color names for only and table and see the results.
    </p>
    <table bgcolor = "black">
        <tr>
            <td>
                <font color = "white">
                    This text will appear white on black background.
                </font>
            </td>
        </tr>
    </table>
</body>
</html>
