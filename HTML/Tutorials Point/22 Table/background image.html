<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <h2>HTML Table</h2>
    <p>This table is 3*3 cells including table header.</p>

    <table border="2" bordercolor="green">

    <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
    </tr>

    <tr>
        <td>Laptop</td>
        <td>Electronics</td>
        <td>$800</td>
    </tr>

    <tr>
        <td>Bookshelf</td>
        <td>Furniture</td>
        <td>$150</td>
    </tr>

    <tr>
        <td>Coffee Maker</td>
        <td>Appliances</td>
        <td>$50</td>
    </tr>

    </table>
</body>
</html>
