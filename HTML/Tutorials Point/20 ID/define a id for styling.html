<!--
In the following example, we have create two element on is h1 and other is p, and we set id on them as well 'header' & 'highlight' but using the 'highlight' is in internal CSS to style our p element. You can use the "header" id in the similar way to style the h1 element.
-->

<!DOCTYPE html>
<html>
<head>
    <!-- CSS id attribute Selector used -->
    <style>
        #highlight {
            background-color: yellow;
            color: black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!--
        Using id attribute in both Element
    -->
    <h1 id="header">Tutorialspoint</h1>
    <p id="highlight">Simply Easy Learning.</p>
</body>
</html>
