<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <label for="name">Name</label><br>
    <input type="text" name="name" id="name" placeholder="Enter your Name:"> <br>

    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" placeholder="Enter your email:"> <br>

    <label for="phone">Phone</label><br>
    <input type="tel" name="phone" id="phone" placeholder="Enter your phone:"> <br>

    <label for="resume">Resume</label><br>
    <input type="file" name="resume" id="resume"> <br>

    <label for="counter">Experience(years):</label> <br>
    <input type="number" name="counter" id="counter" min="0" max="10"> <br>

    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="html" id="html"><br>
        <label for="html">HTML</label><br>

        <input type="checkbox" name="CSS" id="CSS"><br>
        <label for="CSS">CSS</label><br>
    </fieldset>

    <label for="edu:">Highest Education:</label><br>
    <select id="edu">
        <option>High School</option>
        <option>Undergraduate</option>
        <option>Master's</option>
    </select>
    <br><br>
    <label for="availability">Availabiltiy</label><br>
    <input type="radio" name="availability" id="full-time"><br>
    <label for="full-time" name="full-time"id="availability">Full Time</label><br>
    <input type="radio" name="availability" id="part-time"><br>
    <label for="part-time" name="part time" id="part-time">Part Time</label><br>
    <br><br>
    <label for="comments">Additional Comments</label><br>
    <textarea type="text" id="comments" name="comments" cols="30" rows="10" placeholder="Enter text here..."></textarea>

    <input type="submit" value="Submit Application">
</body>
</html>
