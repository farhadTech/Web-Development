<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
	</head>
	<body>
		<header>
			<h1>Contact Us</h1>
		</header>

		<section id="backToTop">
			<nav>
				<table>
					<tr>
						<td>
							<ul>
								<li>
									<a href="/HTML/Dave Gray/index.html"
										>Home</a
									>
								</li>
								<li>
									<a href="#aboutLTS">About LTS</a>
								</li>
								<li>
									<a href="#ourMenu">Our Menu</a>
								</li>
								<li>
									<a href="#storeHours">Store Hours</a>
								</li>
							</ul>
						</td>
					</tr>
				</table>
			</nav>

			<table>
				<tr>
					<td>
						<img
							src="/HTML/Dave Gray/img/tacos_close_up_400x260.png"
							alt="Little Taco Shop Tacos"
						/>
					</td>
					<figcaption>Little Taco Shop Tacos</figcaption>
				</tr>
			</table>
		</section>
        
		<main>
			<header>
				<h2>Our Contact Form</h2>
			</header>

			<section>
				<fieldset>
					<legend>
						<p>Send Us A Message</p>
					</legend>

					<label for="name">Name</label> <br />
					<input
						type="text"
						name="name"
						id="name"
						placeholder="your name"
					/><br /><br />

					<label for="email">Email</label><br />
					<input
						type="email"
						name="email"
						id="email"
						placeholder="your email"
						required
					/><br /><br />

					<label for="message">Your Message</label><br />
					<textarea
						name="message"
						id="message"
						cols="40"
						rows="10"
						placeholder="type your message here.."
					></textarea
					><br /><br />
				</fieldset>

				<input type="submit" value="send" />
				<input type="reset" value="reset" />
			</section>

			<header>
				<h2>Our Location</h2>
			</header>

			<address>
				<p>
					555 Taco Temptation Lane, Suite T Kansas City. MO 555555555
				</p>
				Phone: <a href="#">555-555-5555</a>
			</address>
		</main>

		<p>
			<a href="#backToTop">Back to Top</a>
		</p>

		<footer>
			<p>Copyright @ The Little Taco Shop.</p>
		</footer>
	</body>
</html>
