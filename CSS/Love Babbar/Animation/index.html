<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }
        .container {
            height: 100vh;
            width: 100vw;
            background-color: aquamarine;
            border: 3px solid black;
        }
        .box {
            height: 70px;
            width: 250px;

            background-color: blue;
            border: 2px solid brown;
            border-radius: 10px;
            margin: 10px;
            position: relative;

            /* animation-name: rightMovement;
            animation-duration: 5s;
            /* animation-iteration-count: infinite; */
            /* animation-iteration-count: 1;
            animation-timing-function: linear; */
            /* animation-direction: alternate; */
            /* animation-fill-mode:forwards; */

            /* @keyframes duration | easing function | delay | iteration-count | direction | fill-mode | play state | name */

            animation: 3s linear 1s infinite alternate none running rightMovement;
        }
        @keyframes rightMovement {
            from {
                top: 0;
                left: 0;
            }
            to {
                top: 0;
                left: 1270px;
            }
        }
        #box2 {
            height: 70px;
            width: 250px;

            background-color: blue;
            border: 1px solid brown;
            border-radius: 10px;
            margin: 10px;
            position: relative;

            animation: 3s linear 1s infinite alternate none running leftMovement;
        }

        @keyframes leftMovement {
            from {
                top: 600px;
                left: 1250px;
            }
            to {
                top: 600px;
                left: 0;
            }
        }

        #circle {
            height: 100px;
            width: 100px;
            background-color: chocolate;
            border: 2px solid brown;
            border-radius: 50px;
            margin: 10px;
            position: relative;
            top: 30%;
            left: 50%;

            animation: 10s ease-in-out 0s infinite alternate-reverse none running circleMovement;
        }

        @keyframes circleMovement {
            0% {
                top: 1%;
                left: 5%
            }
            30% {
                top: 5%;
                left: 90%;
            }
            60% {
                top: 70%;
                left: 10%;
            }
            100% {
                top: 75%;
                left: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div id="circle"></div>
        <div id="box2"></div>
    </div>
</body>
</html>
