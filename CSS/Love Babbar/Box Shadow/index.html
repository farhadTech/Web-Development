<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: monospace;
            font-size: 1.4rem;

            background-color: aliceblue;
        }

        :root {
            --primary-color: brown;
            --custom-width: 360px;
        }

        .container {
            margin: 10px;
            background-color: beige;
            height: 650px;
            border: 2px solid black;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: aquamarine;
            width: var(--custom-width);
            height: 350px;

            border: 2px solid var(--primary-color);
            padding: 10px;

            /* box-shadow: -10px 15px brown; */
            /* box-shadow: 10px 15px 5px brown; */
            /* box-shadow: 10px 10px 5px 10px brown; */
            /* box-shadow: 10px 10px 5px 10px rgba(78, 158, 211, 0.7); */
            /* box-shadow: inset 10px 15px brown; */
            /* box-shadow: 10px 15px brown, 15px 20px green; */
            /* box-shadow: 3px 3px red, -1em 0 0.4em olive; */
        }

        #head1 {
            text-shadow: 2px 3px 1px rgb(10, 159, 164);
        }

        #para {
            text-shadow: rgb(0, 229, 255) 2px 2px, green 3px 3px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 id="head1">Hello World!</h2>
            <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore voluptatibus voluptatum rerum deleniti ad non quaerat, incidunt commodi? Assumenda necessitatibus, accusamus rem saepe ullam impedit at rerum porro adipisci harum!</p>
        </div>
    </div>
</body>
</html>
