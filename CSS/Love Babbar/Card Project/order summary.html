<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>order Summary</title>

		<style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: monospace;
                font-size: 1rem;
                height: 1.5;
            }

			.container {
				width: 100vw;
                height: 100vh;
                /* min-height: 100vh; */
				background-color: #8bc6ec;
				background-image: linear-gradient(
					135deg,
					#8bc6ec 0%,
					#9599e2 100%
				);

                display: flex;
                justify-content: center;
                align-items: center;
			}

            .card {
                width: 400px;
                height: 600px;
                background: white;
                border-radius: 20px;

                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

            .card img {
                width: 100%;
                height: 30%;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }

            .textBox {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 20px;
                width: 75%;
                text-align: center;
            }

            #amountBox {
                width: 80%;
                height: 10%;
                background: #8bc6ec;
                border-radius: 10px;

                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-right: 20px;
                padding-left: 20px;
            }

            #leftBox {
                height: 100%;
                display: flex;
                gap: 15px;

                align-items: center;
            }

            .imgBox img {
                height: 3.5rem;
                width: 3.5rem;
            }
            
            .rightBox {

            }

            #paymentButton {
                width: 80%;
                height: 9%;
                color: whitesmoke;
                background: rgb(22, 22 , 79);
                border-radius: 10px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            }

            .cancelBox a {
                text-decoration: none;
                color: rgb(46, 43, 43);
                font-weight: bold;
                font-size: large;
            }
		</style>
	</head>
	<body>
		<div class="container">
            <div class="card">
                <img
                    src="images/icon.jpg"
                    alt="icon"
                />
                <div class="textBox">
                    <h2>
                        Order Summary
                    </h2>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat, esse? Fugit labore adipisci ad ab fugiat? Perferendis ea nisi placeat!
                    </p>
                </div>

                <div id="amountBox">
                    <div id="leftBox">
                        <div class="imgBox">
                            <img
                                src="images/music.png"
                            />
                        </div>
                        <div id="textAmountBox">
                            <p>Amount</p>
                            <p>$99.9/year</p>
                        </div>
                    </div>

                    <div class="rightBox">

                    </div>
                </div>

                <button id="paymentButton">
                    Proceed to Payment
                </button>

                <div class="cancelBox">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>
	</body>
</html>
