<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        background-color: #8BC6EC;
        background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 360px;
        height: 500px;

        background-color: white;
        border-radius: 20px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 30px;
    }

    .card img {
        height: 57%;
        border-radius: 10px;
    }

    .card h2 {
        font-weight: bold;
        font-size: 1.5rem;
    }

    .card p {
        font-size: 1.2em;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img
                src="/CSS/Love Babbar/Card Project/images/qrcode.png"
                alt="qr code"
            />

            <h2>Improve your frontend skills by developing projects.</h2>

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi quae architecto magni cum eos illum quis soluta eius.
            </p>
        </div>
    </div>
</body>
</html>
