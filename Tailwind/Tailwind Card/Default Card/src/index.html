<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/output.css" />
		<title>Default Cards</title>
	</head>
	<body class="h-screen w-screen">
		<div>
			<div class="flex justify-center mt-4">
			<!-- White theme -->
			<a
				href="#"
				class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
			>
				<h5 class="mb-2 text-2xl font-bold tracking tight text-gray-900">
					Noteworthy technology acquisitions 2021
				</h5>

				<p class="font-normal text-gray-700">
					Here are the biggest enterprise technology acquisitions of 2021 so
					far, in reverse chronological order.
				</p>
			</a>
		</div>

		<div class="flex justify-center mt-4">
			<!--Black theme-->
			<a
				class="block max-w-sm p-6 border rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
				href="#">
				<h5
					class="mb-2 text-2xl font-bold tracking-tight dark:text-white"
				>Noteworthy technology acquisitions 2021</h5>
				<p
					class="font-normal dark:text-gray-400"
				>
					Here are the biggest enterprise technology acquisitions of 2021 so
					far, in reverse chronological order.
				</p>
			</a>
		</div>
		</div>
	</body>
</html>
