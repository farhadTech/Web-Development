<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/output.css" />
		<title>Card with Button</title>
	</head>
	<body>
		<div class="flex justify-center mt-4">
			<div
				class="max-w-sm p-4 bg-white border rounded-lg shadow hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700 transition-all cursor-pointer"
			>
				<a href="#" class="block">
					<h5
						class="text-2xl font-bold mb-2 tracking-tight text-gray-900 dark:text-white"
					>
						Noteworthy technology acquisitions 2021
					</h5>
				</a>

				<p class="font-normal text-gray-700 mb-4 dark:text-gray-400">
					Here are the biggest enterprise technology acquisitions of 2021 so
					far, in reverse chronological order.
				</p>

				<a
					class="inline-flex items-center bg-blue-700 text-gray-200 text-sm rounded-lg hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 px-3 py-2 transition-all"
					href="#"
				>
					Read more
					<svg
						class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 14 10"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 5h12m0 0L9 1m4 4L9 9"
						/>
					</svg>
				</a>
			</div>
		</div>
	</body>
</html>
