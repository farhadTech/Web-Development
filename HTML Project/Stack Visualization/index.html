<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        .stack {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            border: 2px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
        }
        .stack-item {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            width: 80%;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .stack-item:hover {
            background-color: #2980b9;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        .top-element {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .top-element span {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stack Visualization</h1>
        <div class="stack" id="stack">
            <!-- Stack items will be dynamically added here -->
        </div>
        <div class="controls">
            <button onclick="pushItem()">Push</button>
            <button onclick="popItem()">Pop</button>
            <button onclick="clearStack()">Clear Stack</button>
        </div>
        <div class="top-element" id="topElement">
            Top Element: <span id="topValue">Empty</span>
        </div>
    </div>

    <script>
        // Stack class implementation
        class Stack {
            constructor() {
                this.items = [];
            }

            // Push item onto the stack
            push(item) {
                this.items.push(item);
                this.updateStackView();
            }

            // Pop item from the stack
            pop() {
                if (this.items.length === 0) {
                    alert('Stack is empty!');
                } else {
                    this.items.pop();
                    this.updateStackView();
                }
            }

            // Clear the stack
            clear() {
                this.items = [];
                this.updateStackView();
            }

            // Get the top element of the stack
            getTop() {
                return this.items.length > 0 ? this.items[this.items.length - 1] : null;
            }

            // Update the visual representation of the stack
            updateStackView() {
                const stackElement = document.getElementById('stack');
                stackElement.innerHTML = ''; // Clear previous items

                this.items.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'stack-item';
                    itemDiv.textContent = item;
                    itemDiv.addEventListener('click', () => {
                        deleteItem(index);
                    });
                    stackElement.appendChild(itemDiv);
                });

                updateTopElement();
            }
        }

        // Initialize a new stack
        const stack = new Stack();

        // Function to push item onto the stack
        function pushItem() {
            const item = prompt('Enter item to push:');
            if (item !== null && item !== '') {
                stack.push(item);
            }
        }

        // Function to pop item from the stack
        function popItem() {
            stack.pop();
        }

        // Function to clear the stack
        function clearStack() {
            if (confirm('Clear the entire stack?')) {
                stack.clear();
            }
        }

        // Function to update the top element display
        function updateTopElement() {
            const topValueElement = document.getElementById('topValue');
            const top = stack.getTop();
            topValueElement.textContent = top !== null ? top : 'Empty';
        }

        // Function to delete item from the stack by index
        function deleteItem(index) {
            stack.items.splice(index, 1);
            stack.updateStackView();
        }

        // Initial visualization update
        stack.updateStackView();
    </script>
</body>
</html>
