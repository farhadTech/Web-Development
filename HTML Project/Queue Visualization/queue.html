<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        .queue {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
        }
        .queue-item {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            width: 80%;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .queue-item:hover {
            background-color: #2980b9;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        .front-rear {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .front-rear span {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Queue Visualization</h1>
        <div class="queue" id="queue">
            <!-- Queue items will be dynamically added here -->
        </div>
        <div class="controls">
            <button onclick="enqueueItem()">Enqueue</button>
            <button onclick="dequeueItem()">Dequeue</button>
            <button onclick="clearQueue()">Clear Queue</button>
        </div>
        <div class="front-rear" id="frontRear">
            Front: <span id="frontValue">Empty</span> | Rear: <span id="rearValue">Empty</span>
        </div>
    </div>

    <script>
        // Queue class implementation
        class Queue {
            constructor() {
                this.items = [];
            }

            // Enqueue item into the queue
            enqueue(item) {
                this.items.push(item);
                this.updateQueueView();
            }

            // Dequeue item from the queue
            dequeue() {
                if (this.items.length === 0) {
                    alert('Queue is empty!');
                } else {
                    this.items.shift();
                    this.updateQueueView();
                }
            }

            // Clear the queue
            clear() {
                this.items = [];
                this.updateQueueView();
            }

            // Get the front element of the queue
            getFront() {
                return this.items.length > 0 ? this.items[0] : null;
            }

            // Get the rear element of the queue
            getRear() {
                return this.items.length > 0 ? this.items[this.items.length - 1] : null;
            }

            // Update the visual representation of the queue
            updateQueueView() {
                const queueElement = document.getElementById('queue');
                queueElement.innerHTML = ''; // Clear previous items

                this.items.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'queue-item';
                    itemDiv.textContent = item;
                    itemDiv.addEventListener('click', () => {
                        deleteItem(index);
                    });
                    queueElement.appendChild(itemDiv);
                });

                updateFrontRear();
            }
        }

        // Initialize a new queue
        const queue = new Queue();

        // Function to enqueue item into the queue
        function enqueueItem() {
            const item = prompt('Enter item to enqueue:');
            if (item !== null && item !== '') {
                queue.enqueue(item);
            }
        }

        // Function to dequeue item from the queue
        function dequeueItem() {
            queue.dequeue();
        }

        // Function to clear the queue
        function clearQueue() {
            if (confirm('Clear the entire queue?')) {
                queue.clear();
            }
        }

        // Function to update the front and rear elements display
        function updateFrontRear() {
            const frontValueElement = document.getElementById('frontValue');
            const rearValueElement = document.getElementById('rearValue');
            const front = queue.getFront();
            const rear = queue.getRear();
            frontValueElement.textContent = front !== null ? front : 'Empty';
            rearValueElement.textContent = rear !== null ? rear : 'Empty';
        }

        // Function to delete item from the queue by index
        function deleteItem(index) {
            queue.items.splice(index, 1);
            queue.updateQueueView();
        }

        // Initial visualization update
        queue.updateQueueView();
    </script>
</body>
</html>
