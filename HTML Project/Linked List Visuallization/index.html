<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        .linked-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .node {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .node:hover {
            background-color: #2980b9;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
        }
        button:hover {
            background-color: #27ae60;
        }
        .form-group {
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .form-group button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linked List Visualization</h1>
        <div class="linked-list" id="linkedList">
            <!-- Nodes will be dynamically added here -->
        </div>
        <p style="text-align: center;">Head -> <span id="listNodes"></span> NULL</p>
        <div class="controls">
            <button onclick="addNode()">Add Node</button>
            <button onclick="deleteNode()">Delete Node</button>
        </div>
        <div class="form-group">
            <input type="text" id="nodeValue" placeholder="Enter value">
            <button onclick="insertNode()">Insert Node</button>
        </div>
    </div>

    <script>
        // Linked List Node Class
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        // Linked List Class
        class LinkedList {
            constructor() {
                this.head = null;
            }

            // Method to add a node to the linked list
            add(data) {
                const newNode = new Node(data);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
            }

            // Method to delete a node from the linked list by value
            delete(data) {
                if (!this.head) {
                    return;
                }
                if (this.head.data === data) {
                    this.head = this.head.next;
                    return;
                }
                let current = this.head;
                while (current.next) {
                    if (current.next.data === data) {
                        current.next = current.next.next;
                        return;
                    }
                    current = current.next;
                }
            }

            // Method to insert a node after a specific value in the linked list
            insertAfter(value, newData) {
                const newNode = new Node(newData);
                let current = this.head;
                while (current) {
                    if (current.data === value) {
                        newNode.next = current.next;
                        current.next = newNode;
                        return;
                    }
                    current = current.next;
                }
            }

            // Method to get all nodes as an array
            getNodes() {
                const nodes = [];
                let current = this.head;
                while (current) {
                    nodes.push(current.data);
                    current = current.next;
                }
                return nodes;
            }
        }

        // Initialize a new linked list
        const linkedList = new LinkedList();

        // Function to add a node to the linked list and update the visualization
        function addNode() {
            const value = prompt("Enter value for the new node:");
            if (value !== null && value !== "") {
                linkedList.add(value);
                updateListVisualization();
            }
        }

        // Function to delete a node from the linked list and update the visualization
        function deleteNode() {
            const value = prompt("Enter value of the node to delete:");
            if (value !== null && value !== "") {
                linkedList.delete(value);
                updateListVisualization();
            }
        }

        // Function to insert a node after a specific node in the linked list and update the visualization
        function insertNode() {
            const value = document.getElementById('nodeValue').value;
            const insertAfterValue = prompt("Enter value of the node to insert after:");
            if (value !== "" && insertAfterValue !== null && insertAfterValue !== "") {
                linkedList.insertAfter(insertAfterValue, value);
                updateListVisualization();
            }
        }

        // Function to update the HTML visualization of the linked list
        function updateListVisualization() {
            const linkedListDiv = document.getElementById('linkedList');
            linkedListDiv.innerHTML = ''; // Clear previous nodes

            let current = linkedList.head;
            while (current) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.textContent = current.data;
                nodeDiv.addEventListener('click', () => {
                    deleteNodeByValue(current.data);
                });
                linkedListDiv.appendChild(nodeDiv);
                current = current.next;
            }

            // Update list nodes display
            const listNodesSpan = document.getElementById('listNodes');
            listNodesSpan.textContent = linkedList.getNodes().join(' -> ');
        }

        // Function to delete a node by value
        function deleteNodeByValue(value) {
            if (confirm(`Delete node with value ${value}?`)) {
                linkedList.delete(value);
                updateListVisualization();
            }
        }

        // Initial visualization update
        updateListVisualization();
    </script>
</body>
</html>
