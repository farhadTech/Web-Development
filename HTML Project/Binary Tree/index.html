<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Tree Visualization</title>
    <style>
        .tree-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }
        .node {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background: lightblue;
            border: 1px solid darkblue;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.5s;
        }
        .line {
            position: absolute;
            background: darkblue;
            height: 2px;
            transform-origin: 0 0;
        }
        .highlight {
            background: yellow;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .controls input, .controls button {
            margin: 5px;
        }
    </style>

</head>
<body>
    <div class="controls">
        <input type="text" id="nodeValue" placeholder="Enter value">
        <button onclick="addNode()">Add Node</button>
        <button onclick="bfsTraversal()">BFS Traversal</button>
        <button onclick="dfsTraversal()">DFS Traversal</button>
    </div>
    <div class="tree-container" id="treeContainer"></div>

    <script src="script.js"></script>
</body>
</html>
